<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Streetfighter</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="http://code.jquery.com/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="title">
        <h1>StreetFighter</h1>
    </div>
    <div class="main">
        <div class="ryu">
            <div class="ryu-still ryu-action"></div>
            <div class="ryu-ready ryu-action"></div>
            <div class="ryu-throwing ryu-action"></div>
            <div class="ryu-cool ryu-action"></div>
        </div>
        <div class="hadouken"></div>
        <div class="instructions">
            <div class="how-to">
                <p>1. <i>Click on Ryu</i> to make him throw a Hadouken.</p>
                <p>2. To make Ryu strike a pose while a cool music sound is playing, <i>press & hold down the "x" key</i> on your keyboard.</p>
            </div>
        </div>
    </div>
    <audio src="sounds/hadouken.mp3" id="hadouken-sound"></audio>
    <audio id="cool" src="sounds/cool.mp3"></audio>
</body>

</html>
